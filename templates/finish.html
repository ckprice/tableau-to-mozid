<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Baloo to MozID</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/fonts/firasans/fira.css">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- <script src="/static/js/ie-emulation-modes-warning.js"></script> -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      body {
        padding-top: 50px;
      }
      .starter-template {
        padding: 40px 15px;
        text-align: center;
      }
      h1, .glyph, body, p, .mono  {
        font-family: 'Fira Sans';
      }
      .result-json{
        padding:20px;
        font-family:courier;
      }
    </style>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Baloo to MozID</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="https://github.com/ckprice/tableau-to-mozid"><img style="height:30px;" src="/static/img/github.png"></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
        <h1>Baloo to MozID</h1>
        <p class="lead">Files are processed!</p>
        <p>
          <a href-="https://bugzilla.mozilla.org/show_bug.cgi?id=1087053">Bugzilla</a> | <a href-="https://github.com/ckprice/tableau-to-mozid">Github</a> | <a href-="https://wiki.mozilla.org/Engagement/Campaigns/Mozilla_Identity_Evolution">Wiki</a>
        </p>
      </div>

      <div>
        <h1>Results</h1>
        {% for d in data %}
          
          <hr>
          <div class="result-container">
            <div class="result-title">
              <h5>{{ d.1 }}</h5>
            </div>
            <div class="result-json">
              {{ d.0 }}
            </div>
          </div>
        {% endfor %}
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <script src="/static/js/ie10-viewport-bug-workaround.js"></script> -->
  </body>
</html>
